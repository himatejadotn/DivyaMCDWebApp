<!-- <div class="modal" id="app-edit-target-overlay"> -->
    <div
    class="modal"
    data-backdrop="static"
    data-keyboard="false"
    id="app-edit-target-overlay"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-card modal-content">
        <header class="modal-card-head">
          <p class="modal-card-title">Edit Target</p>
          <button class="delete" aria-label="close" (click)="onCloseClick()">
            x
          </button>
        </header>
        <section class="modal-card-body">
          <form [formGroup]="editTargetForm" (ngSubmit)="onAddStore()">
            <div class="column">

              <div class="field">
                <label class="label">Target Name &nbsp;</label>
                <input
                  style="width: 50%;"
                  id="targetName"
                  class="input"
                  type="text"
                  [(ngModel)]="name"
                  placeholder="Enter a Target Name"
                  formControlName="targetName"                   required
                />
                <span
                  class="text-danger"
                  *ngIf="
                    (registerFormControl.targetName.touched || submitted) &&
                    registerFormControl.targetName.errors?.required
                  "
                >
                  Target Name is required
                </span>
                <div class="column iconedit ">
                  <button class="btn-primary" type="button"   style="cursor: pointer;" (click)="showDeleteTarget()" aria-hidden="true">Delete</button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label labeltext">Target Type</label>&nbsp; &nbsp;
              &nbsp;
              <div class="radiolist">
                <label class="radio-inline">
                  <input
                    type="radio"
                    formControlName="storeCheck"        
                    name="storeCheck"
                    value="1" #radioOne
                    [checked]='true'
                  />
                  StoreList
                </label>
                <!-- <label class="radio-inline radioline">
                  <input
                    type="radio"
                    [(ngModel)]="storeCheck"
                    name="storeCheck"
                    [value]="2"
                    id="filter"
                  />
                  Filter
                </label> -->
              </div>
            </div>
  
            <div class="column">
              <label class="label labeltext">Store Ids</label>&nbsp; &nbsp; &nbsp;
              <div
                style="width: 51%; margin-left: -14px;"
                class="custom-control custom-control-inline"
              >
                <textarea
                  class="form-control"
                  rows="3"
                  formControlName="storeIds"
                  name="storeIds"
                  ></textarea>
              </div>
              <div class="custom-control-inline">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="addStoreEdit()"
                >
                  Add
                </button>
              </div>
           
            
            </div>
           
  
            <section class="gridRow">
              <div class="column agGrid">
                <ag-grid-angular
                  class="ag-theme-balham"
                  style="height: 287px; margin: 10px 30px 30px 30px;"
                  [columnDefs]="columnDefs"
                  [suppressRowClickSelection]="true"
                  [rowSelection]="rowSelection"
                  [rowData]="rowData"
                  [gridOptions]="gridOptions"
                  (gridReady)="onGridReady($event)"
                  [pagination]="true"
                  [paginationPageSize]="10"
                  [enableFilter]="true"
                  [frameworkComponents]="frameworkComponents"

                >
                </ag-grid-angular>
              </div>
            </section>
            <footer class="modal-card-foot buttons is-right">
              <div class="btnfield">
                <button
                  class="btn btn-primary"
                  style="margin-right: 10px;"
                  (click)="onCloseClick()"
                >
                  Cancel
                </button>
                <button class="btn btn-primary" (click)="Save()">Save</button>
              </div>
            </footer>
          </form>
        </section>
      </div>
    </div>
  </div>

  <div>

    <div class="modal" tabindex="-1" role="dialog" id="app-delete">
      <div class="modal-dialog" role="document">
        <div class="modal-content contentWidth">
          <div class="modal-header">
            <h2 class="modal-title">Delete Targets</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this target?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="deleteProceed()">Yes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
          </div>
        </div>
      </div>
    </div>
  </div>
