<div class="modal" id="app-edit-release-overlay">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-card modal-content">
      <header class="modal-card-head">
        <p class="modal-card-title">Edit Release</p>
        <button class="delete" aria-label="close" (click)="onCloseClick()">x</button>
      </header>
      <section class="modal-card-body">
        <form [formGroup]="editForm">
          <div class="column">
            <div class="field">
              <label class="label">Release Name</label>
              <input id="releasename" class="input" type="text" placeholder="Enter a Release Name"
                formControlName="releaseName" [(ngModel)]="name" required>
                
              <span class="text-danger"
                *ngIf="(registerFormControl.releaseName.touched || submitted) && registerFormControl.releaseName.errors?.required">
                Release Name is required
              </span>
            </div>
          </div>
          <div class="column">
            <div class="buttonwrapper-delete">
            <button class='btn btn-primary primarybtn' (click)="showDeleterealse()">Delete</button>
          </div>
        </div>
          <div class="column">
            <div class="field">
              <label class="label-releasestatus">Release Status</label>
              <select formControlName="releaseStatus" #releaseStatus [value]="status"
               class="ReleaseStatus-Select">
                <option *ngFor="let status of releaseStatusList">{{status.status}}</option>
              </select>
              <span class="text-danger"
                *ngIf="(registerFormControl.releaseStatus.touched || submitted) && registerFormControl.releaseStatus.errors?.required">
                Release Status is required
              </span>
            </div>
          </div>
          <!-- <div><button class="btn" (click)="deleteClick()"><i class="fa fa-trash"></i></button></div> -->
          <section class="gridRow">
            <div class="grid-container" style="margin-top: 5%">
              <table class="table table-striped table-bordered">
                <thead class="gridHeader">
                  <tr>
                    <th>Software</th>
                    <th>Deployment Model</th>
                    <th>Version</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dynamic of dynamicArray; let i = index;">
                    <!-- <td><p class="btn" style="width:10%; padding-bottom:0; margin-bottom:0; border-bottom:0"><span class="glyphicon glyphicon-trash"></span></p></td> -->
                    <td>
                      <select class="softwareSelect" formControlName="software" [value]="software" class="form-control"
                        (change)="onSoftwareChange($event)">
                        <option *ngFor="let Software of softwareList">{{Software.software}}
                        </option>
                      </select>
                    </td>
                    <td>
                      <select class="softwareSelect" formControlName="deploymentModel" [value]="deployments"
                        class="form-control">
                        <option *ngFor="let Deployment of deployementModelList">{{Deployment.model}}</option>
                      </select>
                    </td>
                    <td>
                      <select class="softwareSelect" formControlName="version" [value]="version" class="form-control">
                        <option *ngFor="let version of versionList">{{version.version}}</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                  </tr>
                </tbody>
              </table>
            </div>
            <div>
              <div class="buttonwrapper">
              <button class='btn btn-primary primarybtn' (click)="addRow()">Add Component </button>
            </div>
          </div>
          </section>
          <footer class="modal-card-foot buttons is-right">
            <div class="btnfield">
              <button class='btn btn-primary primarybtn' style="margin-right:10px" (click)="onCloseClick()">Cancel</button>
              <button class='btn btn-primary primarybtn' (click)="save()">Save</button>
            </div>
          </footer>
        </form>
      </section>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="app-deleteRealse">
    <div class="modal-dialog" role="document">
      <div class="modal-content contentWidth">
        <div class="modal-header">
          <h2 class="modal-title">Delete Release</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this Release?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="deleteRealse()">Yes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
        </div>
      </div>
    </div>
  </div>
</div>
